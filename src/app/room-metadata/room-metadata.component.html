<md-dialog-content>
  <md-input-container class="input-full-width">
    <input mdInput #name placeholder="Name">
  </md-input-container>

  <md-input-container class="input-full-width">
    <textarea mdInput #description placeholder="Description"></textarea>
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
  <button md-icon-button>
    <md-icon>delete</md-icon>
  </button>

  <span fxFlex></span>

  <button md-button (click)="close($event)">Cancel</button>
  <button md-raised-button color="primary" (click)="save($event)">Save</button>
</md-dialog-actions>
